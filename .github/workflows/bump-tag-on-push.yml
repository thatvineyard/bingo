name: Bump tag on push

on:
  push:
    branches: [main, dev]

jobs:
  bump-tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Set up environment"
        run: |
          wget -O /usr/local/bin/semver \
          https://raw.githubusercontent.com/fsaintjacques/semver-tool/master/src/semver

          # Make script executable
          chmod +x /usr/local/bin/semver

          # Prove it works
          semver --version
      - name: "Get previous tag"
        id: get-previous-tag
        run: |
          echo "$(git describe --tags --abbrev=0)"
          echo "::set-output name=TAG::$(git describe --tags --abbrev=0)"
      - name: "Bump tag"
        id: bump-tag
        run: |
          echo "::set-output name=NEW_TAG::$(semver bump minor ${{ steps.get-previous-tag.outputs.TAG }})"
      - name: "Output preivious tag"
        run: echo "Updating tag ${{ steps.get-previous-tag.outputs.TAG }} -> ${{ steps.bump-tag.outputs.NEW_TAG }}"