version: '3.0'
services:
  bingo:
    build:
      context: .
      args:
        - ENV_BUILD=.envbuild.test
    networks:
      - bingotest-net
    hostname: bingo-test
    expose:
      - ${FRONTEND_PORT_CONTAINER}
    ports:
      - ${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}

networks:
  bingotest-net:
    driver: bridge

# Command to run:
# docker-compose build; docker-compose up -d; docker-compose logs -f
