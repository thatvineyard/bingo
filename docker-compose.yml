version: '3.0'
services:
  jingo:
    build:
      context: .
    environment:
      - WATCHPACK_POLLING
    networks:
      - jingo-net
    expose:
      - ${FRONTEND_PORT_CONTAINER}
    ports:
      - ${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}

networks:
  jingo-net:
    driver: bridge

# Command to run:
# docker-compose build; docker-compose up -d; docker-compose logs -f